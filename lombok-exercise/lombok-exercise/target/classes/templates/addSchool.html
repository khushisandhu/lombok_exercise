<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Management</title>
</head>
<body>
    <h1>Use this page to add a school</h1>
    <form action="add" method="POST">
        <label for="schoolName">Name:</label>
        <input type="text" id="schoolName" name="schoolName" required><br><br>
        <label for="schoolAddress">Address:</label>
        <input type="text" id="schoolAddress" name="schoolAddress" required><br><br>
        <label for="numStudents">Number Of Students:</label>
        <input type="number" id="numStudents" name="numStudents" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
