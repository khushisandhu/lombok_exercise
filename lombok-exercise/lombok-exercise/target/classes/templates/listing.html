<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>School Management</title>
</head>
<body>
<h1>Here are the schools</h1>
<ul th:each="school : ${schools}">
    <li>
        <span th:text="${school.schoolName + ' in ' + school.schoolAddress + ' has ' + school.numOfStudents + ' students'}"></span>
    </li>
</ul>
<a href="/">Back To Home</a>
</body>
</html>
